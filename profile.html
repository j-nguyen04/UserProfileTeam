<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <h1>Build user profile</h1>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="step-title">Step 1: Personal Details | Question 1/4</h3>


            <!-- Personal Details questions -->
            <div id="question1">
                <label for="firstname" class="prompt">Your name:</label>
                <input type="text" id="firstname" name="firstname" class="prompt-input">
                <br>
                <!--    <button onclick="nextQuestion()" class="button">Next</button>  -->
                <button onclick="storeAnswer(); nextQuestion();" class="button">Next</button>
            </div>

            <!-- Additional boxes for other questions (initially hidden) -->
            <div id="question2" style="display: none;">
                <label for="lastname" class="prompt">Surname:</label>
                <input type="text" id="lastname" name="lastname" class="prompt-input">
                <br>
                <button onclick="storeAnswer(); nextQuestion();" class="button">Next</button>
            </div>

            <div id="question3" style="display: none;">
                <label for="age" class="prompt">Age:</label>
                <input type="number" id="age" name="age" class="prompt-input">
                <br>
                <button onclick="storeAnswer(); nextQuestion();" class="button">Next</button>
            </div>

            <div id="question4" style="display: none;">
                <label for="email" class="prompt">Email:</label>
                <input type="email" id="email" name="email" class="prompt-input">
                <br>
                <button onclick="storeAnswer(); submitPersonalDetails();" class="button">Submit</button>

            </div>

            <button onclick="skipQuestion()" class="button">Skip</button>

            <div id="userProfile"></div>
            <div id="userOutput"></div>

            <!-- Step 1 -->
                <div id="overall-progress-container">
                    <div id="overall-progress-bar"></div>
                    <div id="overall-progress-text">Overall Progress: 0%</div>
                </div>
        </div>
    </div>



    <div id="myModalStep2" class="modalStep2" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="step-title-2">Step 2: Qualifications | Question 1/3</h3>
    
            <!-- Qualifications questions -->
            <div id="qualification-question1">
                <label for="university" class="prompt">Are you interested in volunteering that focus on preserving marine ecosystem?</label>
                <input type="text" id="university" name="university" class="prompt-input">
                <br>
                <button onclick="storeQualificationAnswer(); nextQualificationQuestion();" class="button">Next</button>
            </div>
    
            <!-- Additional boxes for other qualification questions (initially hidden) -->
            <div id="qualification-question2" style="display: none;">
                <label for="area-of-study" class="prompt">Have you involved in related to cleaning beaches?</label>
                <input type="text" id ="area-of-study" name="area-of-study" class="prompt-input">
                <br>
                <button onclick="storeQualificationAnswer(); nextQualificationQuestion();" class="button">Next</button>
            </div>
    
            <div id="qualification-question3" style="display: none;">
                <label for="highest-Degree" class="prompt">Are you willing to reduce plastic consumption?</label>
                <input type="text" id="highest-Degree" name="highest-Degree" class="prompt-input">
                <br>
                <button onclick="storeQualificationAnswer(); submitQualifications();" class="button">Submit</button>

            </div>
    
            <button onclick="skipQualificationQuestion()" class="button">Skip</button>
    
            <div id="qualificationOutput"></div>
            
            <div id="overall-progress-container">
                <div id="overall-progress-bar"></div>
                <div id="overall-progress-text"></div>
            </div>                
        </div>
    </div>

    <div id="myModalStep3" class="modalStep2" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="step-title-3">Step 3: Availability and Contact | Question 1/3</h3>
            
            <!-- Step 3 questions -->
            <div id="availability-question1">
                <label for="telephone" class="prompt">Telephone:</label>
                <input type="tel" id="telephone" name="telephone" class="prompt-input">
                <br>
                <button onclick="storeAvailabilityAnswer(); nextAvailabilityQuestion();" class="button">Next</button>
            </div>
    
            <!-- Additional boxes for other availability questions (initially hidden) -->
            <div id="availability-question2" style="display: none;">
                <label for="volunteering" class="prompt">Can you name endanged species?</label>
                <input type="text" id="volunteering" name="volunteering" class="prompt-input">
                <br>
                <button onclick="storeAvailabilityAnswer(); nextAvailabilityQuestion();" class="button">Next</button>
            </div>
    
            <div id="availability-question3" style="display: none;">
                <label for="country" class="prompt">Country:</label>
                <input type="text" id="country" name="country" class="prompt-input">
                <br>
                <button onclick="submitAvailability();" class="button">Submit</button>

            </div>
    
            <button onclick="skipAvailabilityQuestion()" class="button">Skip</button>
    
            <div id="availabilityOutput"></div>

            
                <div id="overall-progress-container">
                    <div id="overall-progress-bar"></div>
                    <div id="overall-progress-text"></div>
                </div>
                
                

              </div>     
        </div>
    </div>
    


    <script src="script.js"></script>
</body>

</html>
